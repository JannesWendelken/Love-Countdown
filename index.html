<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
* {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
    font-family: Inter, system-ui, sans-serif;
    background: #fff;
    color: #000;
}

.wrapper {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.countdown {
    display: grid;
    grid-template-columns: repeat(4, minmax(120px, 1fr));
    gap: 32px;
}

.card {
    position: relative;
    padding: 36px 24px;
    border-radius: 20px;
    background: #fff;
    box-shadow:
        0 10px 30px rgba(0,0,0,0.08),
        inset 0 0 0 2px #000;
    overflow: hidden;
}

.card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, transparent, rgba(0,0,0,0.04), transparent);
    opacity: 0;
    transition: opacity 0.6s ease;
}

.card:hover::after {
    opacity: 1;
}

.value {
    font-size: clamp(3rem, 6vw, 4.5rem);
    font-weight: 700;
    letter-spacing: -0.04em;
    line-height: 1;
    transition: transform 0.35s ease;
}

.card.tick .value {
    transform: translateY(-4px);
}

.label {
    margin-top: 14px;
    font-size: 0.75rem;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    opacity: 0.7;
}

.footer {
    position: fixed;
    bottom: 28px;
    width: 100%;
    text-align: center;
    font-size: 0.75rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    opacity: 0.45;
}

@media (max-width: 720px) {
    .countdown {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
}
</style>
</head>
<body>
<div class="wrapper">
    <div class="countdown">
        <div class="card" id="d"><div class="value">0</div><div class="label">Days</div></div>
        <div class="card" id="h"><div class="value">0</div><div class="label">Hours</div></div>
        <div class="card" id="m"><div class="value">0</div><div class="label">Minutes</div></div>
        <div class="card" id="s"><div class="value">0</div><div class="label">Seconds</div></div>
    </div>
</div>

<div class="footer">Vienna · 6 Jan 2026 · 13:00</div>

<script>
const target = new Date(Date.UTC(2026, 0, 6, 12, 0, 0)).getTime()
const els = {
    d: document.querySelector("#d .value"),
    h: document.querySelector("#h .value"),
    m: document.querySelector("#m .value"),
    s: document.querySelector("#s .value")
}

function tick(card) {
    card.classList.remove("tick")
    void card.offsetWidth
    card.classList.add("tick")
}

function update() {
    const now = Date.now()
    let diff = target - now
    if (diff < 0) diff = 0

    const d = Math.floor(diff / 86400000)
    const h = Math.floor(diff % 86400000 / 3600000)
    const m = Math.floor(diff % 3600000 / 60000)
    const s = Math.floor(diff % 60000 / 1000)

    if (els.d.textContent != d) { els.d.textContent = d; tick(dEl) }
    if (els.h.textContent != h) { els.h.textContent = h; tick(hEl) }
    if (els.m.textContent != m) { els.m.textContent = m; tick(mEl) }
    if (els.s.textContent != s) { els.s.textContent = s; tick(sEl) }
}

const dEl = document.getElementById("d")
const hEl = document.getElementById("h")
const mEl = document.getElementById("m")
const sEl = document.getElementById("s")

update()
setInterval(update, 1000)
</script>
</body>
</html>
